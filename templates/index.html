<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Flight Fare!</title>
</head>

<body>
    <div class="container">
        <!-- Content here -->

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x400/?flights,flight" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Be afraid. And do it anyway</h5>
              
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x400/?flights,flight" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Good things come to those, who book flights</h5>
                 
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x400/?flights,flight" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>I heard an airplane passing overhead. I wished I was on it</h5>
                  
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


          <div class="alert alert-success text-center" role="alert">
            <b><h3>Flight Fare Prediction</h3> </b>
        </div>


        <div class="container">
            
            <form action="{{ url_for('predict')}}" method="POST">

            <div class="row g-2">

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <label for="exampleInputEmail1" class="form-label">Departure Time : </label>
                        <input type="datetime-local" name="Deep_Time" id="Deep_Time" required="required">
                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <label for="exampleInputEmail1" class="form-label">Arrival Time : </label>
                        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                    </div>
                </div>

                

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <label for="exampleInputEmail1" class="form-label">Source Station : </label>
                        <select name="Source" id="Source" required="required">
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Banglore">Banglore</option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <label for="exampleInputEmail1" class="form-label">Destination Station : </label>
                        <select name="Destination" id="Destination" required="required">
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="New_Delhi">New Delhi</option>
                            <option value="Banglore">Banglore</option>
                        </select>

                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <label for="exampleInputEmail1" class="form-label">Number of Stops : </label>
                        <select id="stops" name="stops" required="required">
                            <option value="0">Non-Stop</option>
                            <option value="1">1 Stop</option>
                            <option value="2">2 Stops</option>
                            <option value="3">3 Stops</option>
                            <option value="4">4 Stops</option>
                        </select>


                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <label for="exampleInputEmail1" class="form-label">Airlines : </label>
                        <select name="airline" id="airline" required="required">
                            <option value="Air_India">Air India</option>
                            <option value="GoAir">GoAir</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Jet_Airways">Jet Airways</option>
                            <option value="Jet_Airways_Business">Jet Airways Business</option>
                            <option value="Multiple_carriers">Multiple carriers</option>
                            <option value="Multiple_carriers_Premium_economy">Multiple carriers Premium economy</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Trujet">Trujet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Vistara_Premium_economy">Vistara Premium economy</option>
                            <option value="Air_Asia">Air Asia</option>
                        </select>
                    </div>
                </div>
            </div>

                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="Submit">Submit</button>

                  </div>
            </form>
            <br>
            <div class="alert alert-success text-center" role="alert">
                <b><h3>{{ prediction_text }}</h3> </b>
            </div>
            
        </div>










    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
